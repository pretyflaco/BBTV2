name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Fast unit tests run first
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit:coverage

      - name: Generate test summary
        if: always()
        run: |
          echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Unit tests completed. See coverage report for details." >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Lint check (optional - can be enabled later)
  # lint:
  #   name: Lint
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 5
  #   
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4
  #
  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'npm'
  #
  #     - name: Install dependencies
  #       run: npm ci
  #
  #     - name: Run linter
  #       run: npm run lint

  # Build check
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          retention-days: 1

  # Notify on completion (main branch only)
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [unit-tests, build]
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Notify Mattermost - Success
        if: ${{ needs.unit-tests.result == 'success' && needs.build.result == 'success' }}
        env:
          MATTERMOST_WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Extract only the first line of commit message and escape for JSON
          FIRST_LINE=$(echo "$COMMIT_MSG" | head -n 1 | sed 's/"/\\"/g' | sed "s/'/\\'/g")
          
          curl -X POST -H 'Content-Type: application/json' \
            --data "{
              \"username\": \"GitHub CI\",
              \"icon_emoji\": \":white_check_mark:\",
              \"text\": \"### :white_check_mark: BBT CI Passed - Ready to Deploy\n\n**Branch:** \`main\`\n**Commit:** [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\n**Author:** ${{ github.actor }}\n**Message:** ${FIRST_LINE}\n\n:rocket: Run \`./deploy-prod.sh\` to deploy to production\n\n[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\"
            }" \
            "$MATTERMOST_WEBHOOK"

      - name: Notify Mattermost - Failure
        if: ${{ needs.unit-tests.result == 'failure' || needs.build.result == 'failure' }}
        env:
          MATTERMOST_WEBHOOK: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
        run: |
          FAILED_JOB=""
          if [ "${{ needs.unit-tests.result }}" == "failure" ]; then
            FAILED_JOB="Unit Tests"
          elif [ "${{ needs.build.result }}" == "failure" ]; then
            FAILED_JOB="Build"
          fi
          
          curl -X POST -H 'Content-Type: application/json' \
            --data "{
              \"username\": \"GitHub CI\",
              \"icon_emoji\": \":x:\",
              \"text\": \"### :x: BBT CI Failed\n\n**Branch:** \`main\`\n**Commit:** [\`${GITHUB_SHA:0:7}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\n**Author:** ${{ github.actor }}\n**Failed Job:** ${FAILED_JOB}\n\n:warning: Please fix before deploying\n\n[View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\"
            }" \
            "$MATTERMOST_WEBHOOK"
