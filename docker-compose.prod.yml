version: "3.8"

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GIT_COMMIT=${GIT_COMMIT:-unknown}
    container_name: blinkpos-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-blinkpos}
      POSTGRES_USER: ${POSTGRES_USER:-blinkpos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BLINKPOS_API_KEY: ${BLINKPOS_API_KEY}
      BLINKPOS_BTC_WALLET_ID: ${BLINKPOS_BTC_WALLET_ID}
      BLINK_WEBHOOK_SECRET: ${BLINK_WEBHOOK_SECRET:-}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENABLE_HYBRID_STORAGE: "true"
    volumes:
      # Persist user data (profiles, split settings, API keys) across container rebuilds
      - app-data:/app/.data
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - blinkpos-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blinkpos-redis
    command: >
      redis-server
      --maxmemory 50mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --appendonly yes
      --appendfsync everysec
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - blinkpos-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: blinkpos-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blinkpos}
      POSTGRES_USER: ${POSTGRES_USER:-blinkpos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - blinkpos-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blinkpos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=30"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "checkpoint_completion_target=0.9"

  # Nginx Reverse Proxy (Optional - uncomment if you want nginx in docker)
  # nginx:
  #   image: nginx:alpine
  #   container_name: blinkpos-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped
  #   networks:
  #     - blinkpos-network

volumes:
  app-data:
    driver: local
    # Contains user profiles, split payment settings, synced credentials
    # DO NOT DELETE - this is critical user data!
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  blinkpos-network:
    driver: bridge
